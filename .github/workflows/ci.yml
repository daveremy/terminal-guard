name: CI

on:
  push:
  pull_request:

jobs:
  shellcheck-and-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Lint shell scripts
        run: |
          shellcheck install.sh uninstall.sh src/terminal-guard.sh src/terminal-guard-update.sh test/test-commands.sh
      - name: Run tests
        run: ./test/test-commands.sh
